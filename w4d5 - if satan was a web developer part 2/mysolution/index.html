<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>satan is developer</title>
</head>

<body>
    <p>is this your number? <span>1111111111</span></p>
    <button>no</button>



    <script>
        let noButton = document.querySelector('button');
        let num = document.querySelector('span');

        noButton.addEventListener('click', () => {

            const rdm = Math.floor(Math.random() * 8999999999 + 1000000000);
            num.textContent = rdm;
        })
    </script>

</body>

</html>
