<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>back transition</title>
    <style>
        .sample {
            width: 100vw;
            height: 1000px;

            background-color: azure;

        }

        #box {
            transition: all 1s
        }
    </style>
</head>

<body>
    <div class="sample">
        <div id="text"></div>
    </div>
    <script>
        let sample = document.querySelector('.sample');
        let text = document.querySelector('#text');
        const rect = document.createElement("div");
        rect.setAttribute("id", "box");
        let h = document.createElement("h4")

        rect.appendChild(h)
        sample.appendChild(rect);

        rect.style.height = "120px";
        rect.style.width = "120px";

        function changebackcolor() {
            let hue = Math.floor(Math.random() * 100);
            h.textContent = hue + " 60% " + " 70% ";

            rect.style.backgroundColor = `hsl(${hue},70%,70%)`;

        }

        setInterval(changebackcolor, 1300);

    </script>
</body>

</html>
