<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .sample {
            width: 100vw;

            background-color: azure;

        }
    </style>
</head>

<body>
    <div class="sample">
        <div id="text"></div>
    </div>




    <script>
        let sample = document.querySelector('.sample');
        let text = document.querySelector('#text');


        for (let i = 0; i < 5; i++) {
            let hue = i * 20;
            const rect = document.createElement("div");
            let h = document.createElement("H4")                // Create a <h1> element
            let t = document.createTextNode(hue + " 60% " + " 70% ");     // Create a text node
            h.appendChild(t);
            rect.style.height = "120px";
            rect.style.width = "120px";
            rect.style.backgroundColor = `hsl(${i * 20},70%,70%)`;
            sample.appendChild(rect);
            sample.appendChild(h)

        }
    </script>
</body>

</html>
