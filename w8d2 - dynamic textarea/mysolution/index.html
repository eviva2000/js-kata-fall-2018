<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dynamic textarea</title>
    <style>
        textarea {
            font-size: 50px;
            transition: font-size .4s
        }
    </style>
</head>

<body>
    <textarea rows="4" cols="30"></textarea>
    <script>
        let textarea = document.querySelector('textarea');
        textarea.addEventListener('keydown', updateFontSize);
        function updateFontSize() {
            inputLenght = textarea.value.length;
            console.log('hi mom');
            if (inputLenght >= 10) { textarea.style.fontSize = "30px"; }
            if (inputLenght >= 20) { textarea.style.fontSize = "20px"; }
            if (inputLenght > 30) { textarea.style.fontSize = "15px"; }


        }
    </script>
</body>

</html>
